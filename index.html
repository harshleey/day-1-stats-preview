<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="card-images">
      <img src="images/image-header-mobile.jpg" alt="" class="mobile-header">
      <img src="images/image-header-desktop.jpg" class="desktop-header">
    </div>
    
    <div class="card-content">
      <div>
        <h1 class="content-heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
    
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <span>companies</span>
        </div>
        <div class="templates">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="queries">
          <h2>12m+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
